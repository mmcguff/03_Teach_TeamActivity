<!DOCTYPE html>
<html>
<title>03 Teach: Team Activity</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container w3-blue">
        <h2>03 Teach: Team Activity</h2>
    </div>

    <form class="w3-container">
        <p>
            <input class="w3-input" type="text">
            <label>Name</label></p>

        <p>
            <input class="w3-input" type="text">
            <label>Email</label></p>

        <div class="w3-container">
            <h2>Major</h2>
        </div>

        <p>
            <input class="w3-radio" type="radio" name="major" value="cs" checked>
            <label>Computer Science</label></p>

        <p>
            <input class="w3-radio" type="radio" name="major" value="web">
            <label>Web Design and Development</label></p>

        <p>
            <input class="w3-radio" type="radio" name="major" value="cit">
            <label>Computer Information Technology</label></p>

        <p>
            <input class="w3-radio" type="radio" name="major" value="ce">
            <label>Computer Engineering</label></p>

        <div class="w3-container">
            <h2>Comments</h2>
        </div>
        <textarea type="text" id="comments" rows="4" cols="50">Enter your comments here...</textarea>


    </form>

</body>

</html>
